<h2>My Card</h2>
<p *ngIf="true">card works!</p>
<button>Ola</button>
<br>
<br>
<input type="text" [(ngModel)]="data">
<button (click)="adicionar()">add</button>
<button (click)="removerpop()">remover</button>
<ul style="text-decoration: none;">
  <li *ngFor="let produto of produtos; let i = index" (click)="remover(i)">{{ i + 1 }} - {{ produto }}</li>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superUser'">
    <li>editar perfil</li>
    <li>adicionar cartão</li>
    <li>gerenciar usuarios</li>
    <li>gerenciar admins</li>
  </div>
</div>
